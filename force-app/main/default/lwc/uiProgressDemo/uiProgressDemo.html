<template>
    <lightning-card title="lwc-progress Demo">
        <div class="container">
            <div class="box">
                <div style="width: 100%;">
                    <div style="margin: 0 auto;width: fit-content;">
                        <c-ui-progress
                            text
							type="line"
                            width={quarterWidth}
                            progress={progress}
                            color={color}
                            background="#888"
                        ></c-ui-progress>
                    </div>
                </div>
            </div>
            <div class="box">
                <div style="width: 100%;">
                    <div style="margin: 0 auto;width: fit-content;">
						<c-ui-progress
							text
							type="pill"
                            width={quarterWidth}
							progress={progress}
							color={color}
							text-color="#fff"
							text-size="1.2rem"
							background="#888"
						></c-ui-progress>
                    </div>
                </div>
            </div>
            <div class="box">
                <div style="width: 100%;">
                    <div style="margin: 0 auto;width: fit-content;">
                        
                        <c-ui-progress
                            text
                            type="circle"
                            width={quarterWidth}
                            progress={progress}
                            color={color}
                            background="#888"
                        ></c-ui-progress>
                    </div>
                </div>
            </div>
            <div class="box">
                <div style="width: 100%;">
                    <div style="margin: 0 auto;width: fit-content;">
                        <c-ui-progress
                            text
                            type="semi"
                            width={quarterWidth}
                            progress={progress}
                            color={color}
                            background="#888"
                        ></c-ui-progress>
                    </div>
                </div>
            </div>
            <div class="box" style="background-color: lightpink;">
                <div style="width: 100%;">
                    <div style="margin: 0 auto;width: fit-content;">
                        <c-ui-progress
                        width={quarterWidth}
                            type="custom"
                            progress={progress}
                            color={color}
                            background="#888"
                            custom-svg={customSvg}
                        ></c-ui-progress>
                    </div>
                </div>
            </div>
		</div>

        <br />

        <div slot="footer">
            <lightning-button
                label="Randomize"
                onclick={randomizeProgress}
            ></lightning-button>
        </div>
    </lightning-card>
</template>
